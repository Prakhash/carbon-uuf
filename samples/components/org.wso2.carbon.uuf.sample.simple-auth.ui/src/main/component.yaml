apis: [] # No APIs.

bindings: [] # No bindings.

config:
    # User will be redirected to following URI after logging-in successfully.
    loginRedirectUri: "/"
    # User will be redirected to following URI after registering successfully.
    registerRedirectUri: "/"
    # User will be redirected to following URI after logging-out successfully.
    logoutRedirectUri: "/simple-auth/login"
    # This configuration is used by the 'PersistentSessionManager.java' to specify the session
    # time-out duration in seconds.
    sessionTimeoutDuration: 600
